<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>

  <!-- Truck Icon -->
  <g transform="translate(10, 15)">
    <!-- Truck body -->
    <rect x="0" y="10" width="35" height="15" fill="#2563eb" rx="2"/>
    <!-- Truck cabin -->
    <rect x="35" y="5" width="15" height="20" fill="#1e40af" rx="2"/>
    <!-- Wheels -->
    <circle cx="10" cy="27" r="3" fill="#374151"/>
    <circle cx="25" cy="27" r="3" fill="#374151"/>
    <circle cx="40" cy="27" r="3" fill="#374151"/>
    <!-- Windows -->
    <rect x="36" y="7" width="12" height="8" fill="#60a5fa" rx="1"/>
    <!-- Details -->
    <rect x="2" y="12" width="8" height="2" fill="#ffffff"/>
    <rect x="12" y="12" width="8" height="2" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">WM</text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2563eb">Transport</text>

  <!-- Tagline -->
  <text x="65" y="52" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Transit & Logistique</text>
</svg>